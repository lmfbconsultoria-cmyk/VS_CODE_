<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCE Load Combination Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // This script is in shared-utils.js, but needs to run early to prevent FOUC.
        (function() {
            const isDark = localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.documentElement.classList.toggle('dark', isDark);
        })();
    </script>
    <link rel="stylesheet" href="../styles.min.css">
    <script src="../template.js" defer></script>
    <script src="../shared-utils.js" defer></script>
    <script src="combos.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-300" style="font-family: 'Inter', sans-serif;">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <div id="header-placeholder"></div>

    <main id="combo-calculator-form">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="space-y-6">
         <div class="form-section">
            <h2>Code & Method</h2>
            <div class="grid grid-cols-2 gap-4">
                 <div>
                    <label for="combo_asce_standard" class="block text-sm font-medium mb-1">ASCE Standard</label>
                    <select id="combo_asce_standard">
                        <option value="ASCE 7-16" selected>ASCE 7-16</option>
                        <option value="ASCE 7-22">ASCE 7-22</option>
                    </select>
                </div>
                 <div>
                    <label for="combo_jurisdiction" class="block text-sm font-medium mb-1">Jurisdiction</label>
                    <select id="combo_jurisdiction">
                        <option value="ASCE 7" selected>ASCE 7</option>
                        <option value="NYCBC 2022">NYCBC 2022</option>
                    </select>
                </div>
                 <div>
                    <label for="combo_design_method" class="block text-sm font-medium mb-1">Design Method</label>
                    <select id="combo_design_method">
                        <option value="ASD" selected>ASD</option>
                        <option value="LRFD">LRFD</option>
                    </select>
                </div>
                <div>
                    <label for="combo_input_load_level" class="block text-sm font-medium mb-1">Input S & W Level</label>
                    <select id="combo_input_load_level">
                        <option value="Nominal (Service/ASD)" selected>Nominal (Service/ASD)</option>
                        <option value="Ultimate (Strength/LRFD)">Ultimate (Strength/LRFD)</option>
                    </select>
                </div>
                <div>
                    <label for="combo_unit_system" class="block text-sm font-medium mb-1">Unit System</label>
                    <select id="combo_unit_system">
                        <option value="imperial" selected>Imperial (psf)</option>
                        <option value="metric">Metric (kPa)</option>
                    </select>
                </div>
            </div>
         </div>
          <div class="form-section">
            <h2>Gravity Loads</h2>
             <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="combo_dead_load_d" class="block text-sm font-medium mb-1">Dead Load (D)</label>
                        <input type="number" id="combo_dead_load_d" value="6.5">
                    </div>
                     <div>
                        <label for="combo_live_load_l" class="block text-sm font-medium mb-1">Live Load (L)</label>
                        <input type="number" id="combo_live_load_l" value="0">
                    </div>
                     <div>
                        <label for="combo_roof_live_load_lr" class="block text-sm font-medium mb-1">Roof Live (Lr)</label>
                        <input type="number" id="combo_roof_live_load_lr" value="20">
                    </div>
                     <div>
                        <label for="combo_rain_load_r" class="block text-sm font-medium mb-1">Rain Load (R)</label>
                        <input type="number" id="combo_rain_load_r" value="0">
                    </div>
             </div>
          </div>
    </div>
    <div class="space-y-6">
        <div class="form-section">
            <h2>Snow Loads</h2>
             <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="combo_balanced_snow_load_sb" class="block text-sm font-medium mb-1">Balanced (Sb)</label>
                        <input type="number" id="combo_balanced_snow_load_sb" value="21">
                    </div>
                     <div>
                        <label for="combo_unbalanced_windward_snow_load_suw" class="block text-sm font-medium mb-1">Unbalanced Windward (Suw)</label>
                        <input type="number" id="combo_unbalanced_windward_snow_load_suw" value="6.30">
                    </div>
                     <div>
                        <label for="combo_unbalanced_leeward_snow_load_sul" class="block text-sm font-medium mb-1">Unbalanced Leeward (Sul)</label>
                        <input type="number" id="combo_unbalanced_leeward_snow_load_sul" value="32.29">
                    </div>
                     <div>
                        <label for="combo_drift_surcharge_sd" class="block text-sm font-medium mb-1">Drift Surcharge (Sd)</label>
                        <input type="number" id="combo_drift_surcharge_sd" value="30.18">
                    </div>
             </div>
        </div>
        <div class="form-section">
            <h2>Lateral Loads (C&C)</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <div class="md:col-span-2 font-semibold text-center text-gray-600 dark:text-gray-400">C&C - Roof</div>
                <div>
                    <label for="combo_wind_cc_max" class="block text-sm font-medium mb-1">Max C&C Pressure (W)</label>
                    <input type="number" id="combo_wind_cc_max" value="25.0">
                </div>
                <div>
                    <label for="combo_wind_cc_min" class="block text-sm font-medium mb-1">Min C&C Pressure (W)</label>
                    <input type="number" id="combo_wind_cc_min" value="-40.0">
                </div>
                <div class="md:col-span-2 font-semibold text-center text-gray-600 dark:text-gray-400">C&C - Wall</div>
                <div>
                    <label for="combo_wind_cc_wall_max" class="block text-sm font-medium mb-1">Max C&C Wall Pressure (W)</label>
                    <input type="number" id="combo_wind_cc_wall_max" value="20.0">
                </div>
                <div>
                    <label for="combo_wind_cc_wall_min" class="block text-sm font-medium mb-1">Min C&C Wall Pressure (W)</label>
                    <input type="number" id="combo_wind_cc_wall_min" value="-25.0">
                </div>
            </div>
        </div>
    </div>
    <div class="space-y-6">

        <div class="form-section">
            <h2>Lateral Loads (MWFRS)</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <div class="md:col-span-2 font-semibold text-center text-gray-600 dark:text-gray-400">Wind Perpendicular to L</div>
                <div>
                    <label for="combo_wind_wall_ww_max" class="block text-sm font-medium mb-1">Windward Wall Max (W)</label>
                    <input type="number" id="combo_wind_wall_ww_max" value="15.0">
                </div>
                <div>
                    <label for="combo_wind_wall_ww_min" class="block text-sm font-medium mb-1">Windward Wall Min (W)</label>
                    <input type="number" id="combo_wind_wall_ww_min" value="3.5">
                </div>
                <div>
                    <label for="combo_wind_wall_lw_max" class="block text-sm font-medium mb-1">Leeward Wall Max (W)</label>
                    <input type="number" id="combo_wind_wall_lw_max" value="8.8">
                </div>
                <div>
                    <label for="combo_wind_wall_lw_min" class="block text-sm font-medium mb-1">Leeward Wall Min (W)</label>
                    <input type="number" id="combo_wind_wall_lw_min" value="-21.5">
                </div>
                <div>
                    <label for="combo_wind_roof_ww_max" class="block text-sm font-medium mb-1">Windward Roof Max (W)</label>
                    <input type="number" id="combo_wind_roof_ww_max" value="-5.0">
                </div>
                <div>
                    <label for="combo_wind_roof_ww_min" class="block text-sm font-medium mb-1">Windward Roof Min (W)</label>
                    <input type="number" id="combo_wind_roof_ww_min" value="-18.0">
                </div>
                <div>
                    <label for="combo_wind_roof_lw_max" class="block text-sm font-medium mb-1">Leeward Roof Max (W)</label>
                    <input type="number" id="combo_wind_roof_lw_max" value="0.0">
                </div>
                <div>
                    <label for="combo_wind_roof_lw_min" class="block text-sm font-medium mb-1">Leeward Roof Min (W)</label>
                    <input type="number" id="combo_wind_roof_lw_min" value="-15.0">
                </div>
            </div>
        </div>
        <div class="form-section">
            <h2>Lateral Loads (Seismic)</h2>
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label for="combo_seismic_load_e" class="block text-sm font-medium mb-1">Seismic Load (E)</label>
                    <input type="number" id="combo_seismic_load_e" value="0">
                </div>
            </div>
          </div>
    </div>
    </div>
    <div class="lg:col-span-3 mt-8 flex justify-center">
        <button id="load-combo-inputs-btn" class="bg-gray-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-600 mr-4">Load Inputs</button>
        <button id="save-combo-inputs-btn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 mr-4">Save Inputs</button>
        <button id="run-combo-calculation-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105">Run Load Combinations</button>
        <input type="file" id="combo-file-input" class="hidden" accept=".txt">
    </div>
        </main>
        
        <div id="feedback-message" class="text-center mt-2 text-sm h-5"></div>
        <div id="combo-results-container" class="mt-10 results-container"></div>

        <div id="footer-placeholder"></div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectHeader({
                activePage: 'combos',
                pageTitle: 'ASCE Load Combination Calculator',
                headerPlaceholderId: 'header-placeholder'
            });
            injectFooter({
                footerPlaceholderId: 'footer-placeholder'
            });
        });
    </script>
</body>
</html>
