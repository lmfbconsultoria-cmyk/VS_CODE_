<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Peças de Madeira NBR 7190</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        (function() {
            const isDark = localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.documentElement.classList.toggle('dark', isDark);
        })();
    </script>
    <link rel="stylesheet" href="../styles.min.css">
    <script src="../shared-utils.js" defer></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8 relative">
            <h1 class="text-3xl md:text-4xl font-bold">Verificador de Peças de Madeira (NBR 7190:1997)</h1>
            <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5 absolute top-0 right-0">
                </button>
        </header>

        <main id="nbr7190-form">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                    <div class="form-section">
                        <h2>Propriedades da Madeira (Resist. Característica)</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label for="fc0k" class="block text-sm">f<sub>c0,k</sub> (MPa)</label><input type="number" id="fc0k" value="25"></div>
                            <div><label for="fvk" class="block text-sm">f<sub>v,k</sub> (MPa)</label><input type="number" id="fvk" value="4"></div>
                            <div><label for="Ec0_ef" class="block text-sm">E<sub>c0,ef</sub> (MPa)</label><input type="number" id="Ec0_ef" value="10000"></div>
                        </div>
                    </div>
                    <div class="form-section">
                        <h2>Geometria</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label for="b" class="block text-sm">Largura (b, cm)</label><input type="number" id="b" value="5"></div>
                            <div><label for="h" class="block text-sm">Altura (h, cm)</label><input type="number" id="h" value="15"></div>
                            <div><label for="L" class="block text-sm">Vão (L, m)</label><input type="number" id="L" value="3"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-section">
                        <h2>Fatores de Modificação</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="kmod1" class="block text-sm font-medium mb-1">Classe de Carregamento (k<sub>mod,1</sub>)</label>
                                <select id="kmod1">
                                    <option value="0.6">Permanente</option>
                                    <option value="0.7" selected>Longa Duração</option>
                                    <option value="0.8">Média Duração</option>
                                    <option value="0.9">Curta Duração</option>
                                </select>
                            </div>
                            <div>
                                <label for="kmod2" class="block text-sm font-medium mb-1">Classe de Umidade (k<sub>mod,2</sub>)</label>
                                <select id="kmod2">
                                    <option value="1.0" selected>Classe 1 ou 2</option>
                                    <option value="0.8">Classe 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <h2>Esforços Solicitantes de Cálculo</h2>
                        <div class="space-y-4">
                            <div><label for="Msd" class="block text-sm">Momento (M<sub>Sd</sub>, kN·m)</label><input type="number" id="Msd" value="5"></div>
                            <div><label for="Vsd" class="block text-sm">Cortante (V<sub>Sd</sub>, kN)</label><input type="number" id="Vsd" value="5"></div>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-1">
                    <div class="form-section">
                        <h2>Resumo dos Resultados</h2>
                        <div id="summary-results-wood" class="space-y-3">
                            <p class="text-center text-gray-500">Clique em "Verificar Peça" para ver os resultados.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-center">
                <button id="run-wood-check-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700">Verificar Peça</button>
            </div>
        </main>

        <div id="results-container-wood" class="mt-10 results-container"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('run-wood-check-btn').addEventListener('click', runNbr7190Check);
        initializeTheme();
    });

    function runNbr7190Check() {
        const getVal = (id) => parseFloat(document.getElementById(id).value) || 0;

        const inputs = {
            fc0k: getVal('fc0k'), fvk: getVal('fvk'), Ec0_ef: getVal('Ec0_ef'),
            b: getVal('b'), h: getVal('h'), L: getVal('L'),
            kmod1: getVal('kmod1'), kmod2: getVal('kmod2'),
            Msd: getVal('Msd') * 100, Vsd: getVal('Vsd')
        };

        const results = calculateNbr7190(inputs);
        renderNbr7190Results(inputs, results);
    }

    function calculateNbr7190(i) {
        const res = {};
        const gamma_wc = 1.4; // Coníferas
        const gamma_wv = 1.8;
        
        const kmod = i.kmod1 * i.kmod2 * 1.0; // kmod3 = 1.0

        // Resistências de Cálculo
        res.fcd = (kmod * i.fc0k) / gamma_wc;
        res.fvd = (kmod * i.fvk) / gamma_wv;
        
        // Solicitações
        res.sigma_md = (i.Msd * 6) / (i.b * i.h**2); // em kN/cm²
        res.tau_vd = (i.Vsd * 1.5) / (i.b * i.h); // em kN/cm²
        
        // Ratios
        res.flexao_ratio = res.fcd > 0 ? res.sigma_md / (res.fcd / 10) : Infinity; // convert fcd to kN/cm²
        res.cisalhamento_ratio = res.fvd > 0 ? res.tau_vd / (res.fvd / 10) : Infinity;

        // Deformação (ELS)
        const I = (i.b * i.h**3) / 12; // cm^4
        const L_cm = i.L * 100;
        // Assumindo carga uniformemente distribuída que gera o momento Msd
        const w_d = (8 * i.Msd) / (L_cm**2); // kN/cm
        res.deformacao_imediata = (5 * w_d * L_cm**4) / (384 * (i.Ec0_ef/10) * I); // Ec0_ef em kN/cm²
        res.limite_deformacao = L_cm / 350;
        res.deformacao_ratio = res.limite_deformacao > 0 ? res.deformacao_imediata / res.limite_deformacao : Infinity;

        return res;
    }

    function renderNbr7190Results(inputs, results) {
        const summaryContainer = document.getElementById('summary-results-wood');
        const resultsContainer = document.getElementById('results-container-wood');
        
        const getStatus = (ratio) => ratio <= 1.0 ? `<span class="pass">OK</span>` : `<span class="fail">NÃO OK</span>`;

        summaryContainer.innerHTML = `
            <div class="p-2 bg-gray-100 dark:bg-gray-700 rounded-md">
                <p class="flex justify-between"><span>Flexão:</span> <strong class="${results.flexao_ratio <= 1.0 ? 'text-green-600' : 'text-red-600'}">${results.flexao_ratio.toFixed(3)}</strong></p>
            </div>
            <div class="p-2 bg-gray-100 dark:bg-gray-700 rounded-md">
                <p class="flex justify-between"><span>Cisalhamento:</span> <strong class="${results.cisalhamento_ratio <= 1.0 ? 'text-green-600' : 'text-red-600'}">${results.cisalhamento_ratio.toFixed(3)}</strong></p>
            </div>
             <div class="p-2 bg-gray-100 dark:bg-gray-700 rounded-md">
                <p class="flex justify-between"><span>Deformação (ELS):</span> <strong class="${results.deformacao_ratio <= 1.0 ? 'text-green-600' : 'text-red-600'}">${results.deformacao_ratio.toFixed(3)}</strong></p>
            </div>
        `;

        resultsContainer.innerHTML = `
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-center border-b pb-2">Relatório de Verificação Detalhado</h2>
                <table class="w-full mt-4">
                    <caption>Verificações (ELU e ELS)</caption>
                    <thead><tr><th>Verificação</th><th>Solicitante (Sd)</th><th>Resistente (Rd)</th><th>Ratio</th><th>Status</th></tr></thead>
                    <tbody>
                        <tr>
                            <td>Flexão</td>
                            <td>${results.sigma_md.toFixed(2)} kN/cm²</td>
                            <td>${(results.fcd / 10).toFixed(2)} kN/cm²</td>
                            <td>${results.flexao_ratio.toFixed(3)}</td>
                            <td>${getStatus(results.flexao_ratio)}</td>
                        </tr>
                        <tr>
                            <td>Cisalhamento</td>
                            <td>${results.tau_vd.toFixed(2)} kN/cm²</td>
                            <td>${(results.fvd / 10).toFixed(2)} kN/cm²</td>
                            <td>${results.cisalhamento_ratio.toFixed(3)}</td>
                            <td>${getStatus(results.cisalhamento_ratio)}</td>
                        </tr>
                        <tr>
                            <td>Deformação</td>
                            <td>${results.deformacao_imediata.toFixed(2)} cm</td>
                            <td>${results.limite_deformacao.toFixed(2)} cm (L/350)</td>
                            <td>${results.deformacao_ratio.toFixed(3)}</td>
                            <td>${getStatus(results.deformacao_ratio)}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        `;
    }
    </script>
</body>
</html>
