<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISC Splice Connection Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // This script is in shared-utils.js, but needs to run early to prevent FOUC.
        (function() {
            const isDark = localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.documentElement.classList.toggle('dark', isDark);
        })();
    </script>
    <link rel="stylesheet" href="../styles.min.css">
    <script src="../js/template.js" defer></script>
    <script src="../js/validation-rules.js" defer></script>
    <script src="../js/shared-utils.js" defer></script>
    <script src="splice.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-300">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <div id="header-placeholder" style="min-height: 110px;"></div>

        <main id="splice-checker-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <div class="form-section">
                        <h2>General Parameters</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="design_method" class="block text-sm font-medium mb-1">Design Method</label>
                                <select id="design_method">
                                    <option value="LRFD">LRFD</option>
                                    <option value="ASD" selected>ASD</option>
                                </select>
                            </div>
                            <div>
                                <label for="gap" class="block text-sm font-medium mb-1">Gap (in)</label>
                                <input type="number" id="gap" value="1.0">
                            </div>
                            <div class="col-span-2">
                                <label for="deformation_is_consideration" class="flex items-center text-sm font-medium">
                                    <input type="checkbox" id="deformation_is_consideration" class="h-4 w-4 rounded mr-2" checked>
                                    Deformation at bolt holes is a design consideration?
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <h2>Applied Loads</h2>
                        <div class="space-y-4">
                            <div><label for="M_load" class="block text-sm">Moment (M, kip-ft)</label><input type="number" id="M_load" value="150"></div>
                            <div><label for="V_load" class="block text-sm">Shear (V, kips)</label><input type="number" id="V_load" value="40"></div>
                            <div><label for="Axial_load" class="block text-sm">Axial (P, kips)</label><input type="number" id="Axial_load" value="0"></div>
                            <div class="pt-2 border-t dark:border-gray-600">
                                <label for="develop_capacity_check" class="flex items-center text-sm font-medium">
                                    <input type="checkbox" id="develop_capacity_check" class="h-4 w-4 rounded mr-2"
                                           data-ui-toggle-controller
                                           data-ui-toggle-target="#M_load, #V_load"
                                           data-ui-toggle-type="disable">
                                    Design splice for full member capacity?
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-section">
                        <h2>Member Properties</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label for="member_d" class="block text-sm">Depth (d)</label><input type="number" id="member_d" value="18"></div>
                            <div><label for="member_bf" class="block text-sm">Flange (bf)</label><input type="number" id="member_bf" value="7.5"></div>
                            <div><label for="member_tf" class="block text-sm">Flange (tf)</label><input type="number" id="member_tf" value="0.57"></div>
                            <div><label for="member_tw" class="block text-sm">Web (tw)</label><input type="number" id="member_tw" value="0.355"></div>
                            <div><label for="member_Fy" class="block text-sm">Fy</label><input type="number" id="member_Fy" value="50"></div>
                            <div><label for="member_Fu" class="block text-sm">Fu</label><input type="number" id="member_Fu" value="65"></div>
                            <div><label for="member_Zx" class="block text-sm">Zx</label><input type="number" id="member_Zx" value="101"></div>
                            <div><label for="member_Sx" class="block text-sm">Sx</label><input type="number" id="member_Sx" value="88.9"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
                <div>
                    <div class="form-section">
                        <h2>Flange Splice Plates</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="num_flange_plates" class="block text-sm font-medium mb-1"># of Plates</label>
                                <select id="num_flange_plates"
                                        data-ui-toggle-controller
                                        data-ui-toggle-target="#inner-flange-inputs"
                                        data-ui-toggle-condition-value="2">
                                    <option value="1">1 (Outer)</option><option value="2" selected>2 (Outer & Inner)</option></select>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t dark:border-gray-600">
                            <p class="font-semibold text-center mb-2">Outer Plate</p>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label for="H_fp" class="block text-sm">Width (H)</label><input type="number" id="H_fp" value="9"></div>
                                <div><label for="t_fp" class="block text-sm">Thick (t)</label><input type="number" id="t_fp" value="0.5"></div>
                                <div><label for="L_fp" class="block text-sm">Total Length (L)</label><input type="number" id="L_fp" value="18"></div>
                                <div><label for="flange_plate_Fy" class="block text-sm">Fy</label><input type="number" id="flange_plate_Fy" value="36"></div>
                                <div class="col-span-2"><label for="flange_plate_Fu" class="block text-sm">Fu</label><input type="number" id="flange_plate_Fu" value="58"></div>
                            </div>
                        </div>
                        <div id="inner-flange-inputs" class="mt-4 pt-4 border-t dark:border-gray-600">
                            <p class="font-semibold text-center mb-2">Inner Plate</p>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label for="H_fp_inner" class="block text-sm">Width (H)</label><input type="number" id="H_fp_inner" value="6"></div>
                                <div><label for="t_fp_inner" class="block text-sm">Thick (t)</label><input type="number" id="t_fp_inner" value="0.5"></div>
                                <div><label for="L_fp_inner" class="block text-sm">Total Length (L)</label><input type="number" id="L_fp_inner" value="18"></div>
                                <div><label for="flange_plate_Fy_inner" class="block text-sm">Fy</label><input type="number" id="flange_plate_Fy_inner" value="36"></div>
                                <div class="col-span-2"><label for="flange_plate_Fu_inner" class="block text-sm">Fu</label><input type="number" id="flange_plate_Fu_inner" value="58"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <h2>Flange Bolts</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label for="D_fp" class="block text-sm">Diameter</label><input type="number" id="D_fp" value="0.875"></div>
                            <div>
                                <label for="bolt_grade_fp" class="block text-sm">Grade</label>
                                <select id="bolt_grade_fp"><option>A325</option><option>A490</option></select>
                            </div>
                            <div class="col-span-2">
                                <label for="threads_included_fp" class="flex items-center text-sm font-medium">
                                    <input type="checkbox" id="threads_included_fp" class="h-4 w-4 rounded mr-2" checked> Threads included in shear plane?
                                </label>
                            </div>
                            <div><label for="Nc_fp" class="block text-sm">Cols (Nc)</label><input type="number" id="Nc_fp" value="2"></div>
                            <div><label for="Nr_fp" class="block text-sm">Rows (Nr)</label><input type="number" id="Nr_fp" value="1"></div>
                            <div><label for="S1_col_spacing_fp" class="block text-sm">Col Spacing (S1)</label><input type="number" id="S1_col_spacing_fp" value="3"></div>
                            <div><label for="S2_row_spacing_fp" class="block text-sm">Row Spacing (S2)</label><input type="number" id="S2_row_spacing_fp" value="3"></div>
                            <div><label for="S3_end_dist_fp" class="block text-sm">End Dist (S3)</label><input type="number" id="S3_end_dist_fp" value="1.5"></div>
                            <div><label for="g_gage_fp" class="block text-sm">Gage (g)</label><input type="number" id="g_gage_fp" value="5.5"></div>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-2">
                    <div class="form-section h-full flex flex-col">
                        <h3 class="text-center font-semibold">Flange Splice Diagram (Top View)</h3>
                        <div class="diagram mt-2 flex-grow flex items-center justify-center">
                            <svg id="flange-svg" viewBox="0 0 500 250" class="w-full h-auto" xmlns="http://www.w3.org/2000/svg"></svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
                <div>
                    <div class="form-section">
                        <h2>Web Splice Plates</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="num_web_plates" class="block text-sm font-medium mb-1"># of Plates</label>
                                <select id="num_web_plates"><option value="1">1</option><option value="2" selected>2</option></select>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-4">
                            <div><label for="H_wp" class="block text-sm">Height (H)</label><input type="number" id="H_wp" value="12"></div>
                            <div><label for="t_wp" class="block text-sm">Thick (t)</label><input type="number" id="t_wp" value="0.375"></div>
                            <div><label for="L_wp" class="block text-sm">Total Length (L)</label><input type="number" id="L_wp" value="12"></div>
                            <div><label for="web_plate_Fy" class="block text-sm">Fy</label><input type="number" id="web_plate_Fy" value="36"></div>
                            <div class="col-span-2"><label for="web_plate_Fu" class="block text-sm">Fu</label><input type="number" id="web_plate_Fu" value="58"></div>
                        </div>
                    </div>
                    <div class="form-section">
                        <h2>Web Bolts</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label for="D_wp" class="block text-sm">Diameter</label><input type="number" id="D_wp" value="0.875"></div>
                            <div>
                                <label for="bolt_grade_wp" class="block text-sm">Grade</label>
                                <select id="bolt_grade_wp"><option>A325</option><option>A490</option></select>
                            </div>
                            <div class="col-span-2">
                                <label for="threads_included_wp" class="flex items-center text-sm font-medium">
                                    <input type="checkbox" id="threads_included_wp" class="h-4 w-4 rounded mr-2" checked> Threads included in shear plane?
                                </label>
                            </div>
                            <div><label for="Nc_wp" class="block text-sm">Cols (Nc)</label><input type="number" id="Nc_wp" value="2"></div>
                            <div><label for="Nr_wp" class="block text-sm">Rows (Nr)</label><input type="number" id="Nr_wp" value="3"></div>
                            <div><label for="S4_col_spacing_wp" class="block text-sm">Col Spacing (S4)</label><input type="number" id="S4_col_spacing_wp" value="3"></div>
                            <div><label for="S5_row_spacing_wp" class="block text-sm">Row Spacing (S5)</label><input type="number" id="S5_row_spacing_wp" value="3"></div>
                            <div><label for="S6_end_dist_wp" class="block text-sm">End Dist (S6)</label><input type="number" id="S6_end_dist_wp" value="1.5"></div>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-2">
                     <div class="form-section h-full flex flex-col">
                        <h3 class="text-center font-semibold">Web Splice Diagram (Elevation)</h3>
                        <div class="diagram mt-2 flex-grow flex items-center justify-center">
                            <svg id="web-svg" viewBox="0 0 500 300" class="w-full h-auto" xmlns="http://www.w3.org/2000/svg"></svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"></div>

            <div class="mt-8 flex justify-center items-center gap-4 flex-wrap">
                <button id="load-inputs-btn" class="bg-gray-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-600">Load Inputs</button>
                <button id="save-inputs-btn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700">Save Inputs</button>
                <span id="file-name-display" class="text-sm text-gray-500 dark:text-gray-400"></span>
                <input type="file" id="file-input" class="hidden" accept=".txt">
                <button id="run-check-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700">Run Splice Check</button>
            </div>
        </main>

        <div id="feedback-message" class="text-center mt-2 text-sm h-5"></div>
        <div id="results-container" class="mt-10 results-container"></div>

        <div id="footer-placeholder"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectHeader({
                activePage: 'splice',
                pageTitle: 'AISC Splice Connection Checker',
                headerPlaceholderId: 'header-placeholder'
            });
            injectFooter({
                footerPlaceholderId: 'footer-placeholder'
            });
            initializeSharedUI();
        });
    </script>

</body>
</html>
